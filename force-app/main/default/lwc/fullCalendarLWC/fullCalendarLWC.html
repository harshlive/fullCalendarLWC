<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-account" title="account">
            <lightning-icon icon-name="standard:event" alternative-text="Task"  size="small"></lightning-icon>
        <span class="slds-assistive-text">Task</span>
        </span>
        </div>
        <div class="slds-media__body">
        <h2 class="slds-card__header-title">
        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="My Tasks">
        <span>My Tasks</span>
        </a>
        </h2>
        </div>
        
        <!-- <div class="slds-no-flex">
        <button class="slds-button slds-button_neutral" onclick={showAddTask} >New Task</button>
        </div> -->
        </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid">
                <div class="slds-m-around_xx-small">
                  <div id="calendar" class="fullcalendarjs"></div>
                </div>
              </div>
        </div>
        <template if:true={selectedEvent}>
            {selectedEvent.title}
          </template>
          <template if:true={selectedEvent} >
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
              aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
              <div class="slds-modal__container">
                  <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Task Details</h2>
                  </header>
                  <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    
                    <lightning-card  variant="Narrow"  title={selectedEvent.extendedProps.Account} icon-name="standard:event">
                        <p class="slds-p-horizontal_small">
                          Task Type : {selectedEvent.title}
                        </p>
                        <p class="slds-p-horizontal_small">
                          Task Due date : 
                          <lightning-formatted-date-time 
                           value={selectedEvent.start}
                           year="2-digit" month="short" 
                           day="2-digit" weekday="long">
                          </lightning-formatted-date-time>
      
                        </p>
                        <p class="slds-p-horizontal_small">
                          Comments : 
                          {selectedEvent.description}
                        </p>
                    </lightning-card>
                    
                  </div>
                  <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={closeModal}>Close</button>
                  </footer>
              </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
          </template> 
        </article>
